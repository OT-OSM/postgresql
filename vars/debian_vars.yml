---
postgresql_debian_signing_key_url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
postgresql_signing_key_dest: "/etc/apt/keyrings/apt.postgresql.org.asc"
postgresql_debian_pgdg_repo: "deb [signed-by={{ postgresql_signing_key_dest }}] https://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
postgresql_package: 
         - postgresql-{{ postgres_version }}
         - postgresql-contrib
         - postgresql-client
postgresql_service: postgresql
pgsql_debian_conf_dir: "/etc/postgresql/{{ postgres_version }}/main"
...
