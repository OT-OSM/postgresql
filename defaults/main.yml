version: 16
rejoin_standby_command: /usr/lib/postgresql/{{ version }}/bin/repmgr -f /var/lib/postgresql/repmgr.conf standby register --force
new_master_ip: "{{ hostvars | dict2items | selectattr('value.tags.Name', 'match', '^PG-SQL-Slave-1$') | map(attribute='value.ansible_host') | first }}"
